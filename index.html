<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Leonhard Kunz, Nils Constantin Hellwig">
  <meta name='viewport' content="width=device-width, initial-scale=1">
  <title>SIGNAL News Article Search</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700;800&amp;display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <footer class="top-footer">
      <h1>Newspaper Search Engine</h1>
      <h2>SIGNAL Media September 2015</h2>
  </footer>
    <div class="system">
      <br>
      <input id="input" type="text" name="" value="">
      <button id="send_query" type="button" name="button">Suchen</button>
      <h4 id="answer"></h4>
      <br>
    </div>
    <div class="selector">
      <form>
       <fieldset>
        <input name="field"  class="search-mode" type="checkbox" id="id" value="Id">
        <label for="id"> Id</label>
        <input name="field" class="search-mode"  type="checkbox" id="content"  value="Content" checked>
        <label for="content"> Content</label>
        <input name="field" class="search-mode"  type="checkbox" id="title" value="Title" checked>
        <label for="title">Title</label>
        <input name="field" class="search-mode"  type="checkbox" id="media-type" value="Media Type">
        <label for="media-type">Media Type</label>
        <input name="field" class="search-mode"  type="checkbox" id="source" value="Source">
        <label for="source">Source</label>
        <input name="field" class="search-mode"  type="checkbox" id="published" value="Published">
        <label for="published">Published</label>
       </fieldset>
      </form>
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <select id="amount" class="selectpicker">
              <option value="10">10 results per page</option>
              <option value="20">20 results per page</option>
              <option value="50">50 results per page</option>
              <option value="100">100 results per page</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div classs="col-sm-12">
          <span id="amountInfo"></span>
        </div>
      </div>
    </div>
    <div class="result_list"></div>
    <div id="pagination">


    </div>
  </main>
  <input type="file" multiple id="evaluationInput">
  <button id="evaluate" type="button">Evaluieren!</button>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="script.js"></script>
</body>

</html>
