<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Leonhard Kunz, Nils Constantin Hellwig">
  <meta name='viewport' content="width=device-width, initial-scale=1">
  <title>SIGNAL News Article Search</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope" rel="stylesheet">
</head>
<body>
  <main>
    <h1>Signal News Article Search Engine</h1>
    <h4>Data from <link>www.research.signal-ai.com/newsir16/signal-dataset.html</link></h4>
    <div class="system">
      <br>
      <input id="input" type="text" name="" value="">
      <button id="send_query" type="button" name="button">Suchen</button>
      <h4 id="answer"></h4>
      <br>
    </div>
    <div class="selector">
      <form>
       <fieldset>
        <input type="radio" id="id" name="selected" value="Id">
        <label for="id"> Id</label>
        <input type="radio" id="content" name="selected" value="Content">
        <label for="content"> Content</label>
        <input type="radio" id="title" name="selected" value="Title">
        <label for="title">Title</label>
        <input type="radio" id="media-type" name="selected" value="Media Type">
        <label for="media-type">Media Type</label>
        <input type="radio" id="source" name="selected" value="Source">
        <label for="source">Source</label>
        <input type="radio" id="published" name="selected" value="Published">
        <label for="published">Published</label>
       </fieldset>
      </form>
    </div>
    <div class="result_list"></div>
  </main>
  <script src="script.js"></script>
</body>

</html>
